<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>Accounts</title>
</head>

<body>
    <h1>[[${account.accountName}]]</h1>
    <form action="" method="post">
        <div>
            Account Name: <input type="text" th:field="${account.accountName}" />
        </div>
        <div>
            <input type="submit" value="Update Account" />
        </div>
    </form>
    <div>
        <a th:href="@{/users/{userId}(userId=${user.userId})}">Back</a><br />
    </div>
</body>

</html>
